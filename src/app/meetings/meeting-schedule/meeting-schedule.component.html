<div class="card-header">
  <b>{{pageTitle}}</b>
</div>
  
    <table mat-table [dataSource]="meetingSchedules" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Meeting Room">
          <th mat-header-cell *matHeaderCellDef> Meeting Room  Name</th>
          <td mat-cell *matCellDef="let element"> {{element.currentMeetingRoom.meetingRoomName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Employee">
          <th mat-header-cell *matHeaderCellDef> Employee Name </th>
          <td mat-cell *matCellDef="let element"> {{element.currentEmployee.employeeName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.DatePart}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.currentMeetingTime.timePart}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
